<md-dialog aria-label="New member" ng-cloak>
    <form name="addMemberForm" ng-submit="vm.createReviewNotification(nodeRef, newMemberName.userName, comment, vm.project);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'TASK.SEND_TO_REVIEW' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div>
                <md-autocomplete required md-input-name="autocomplete" md-selected-item="newMemberName" md-search-text="searchTextUser" md-items="user in vm.getAllUsers(searchTextUser)"
                    md-item-text="user.firstName + ' ' + user.lastName" md-floating-label="{{'MEMBER.MEMBER' | translate}}">
                    <md-item-template>
                        <span md-highlight-text="searchTextUser">{{ user.firstName }} {{ user.lastName }}</span>
                    </md-item-template>
                    <div ng-messages="autocompleteForm.autocomplete.$error">
                        <div ng-message="required">{{'ERROR.REQUIRED' | translate}}</div>
                    </div>
                </md-autocomplete>

                <md-dialog-content class="md-padding">
                    <div>
                        <md-input-container class="md-block">
                            <label>{{'COMMON.COMMENT' | translate}}</label>

                            <textarea name='comment' required ng-model="comment" md-maxlength="250" maxlength="250" rows="2" md-select-on-focus=""></textarea>

                            <div ng-messages="createSiteForm.newSiteName.$error">
                                <div ng-message="required">{{'ERROR.REQUIRED' | translate}}</div>
                            </div>
                        </md-input-container>
                    </div>
                </md-dialog-content>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary">{{'COMMON.ADD' | translate}}</md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
