<md-dialog aria-label="Copy item" ng-cloak>
    <form name="copyNodeRef" ng-submit="vm.copyNodeRefs(vm.source, destination, vm.parentId);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.COPY' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">

            <node-picker root="vm.parentId" model="destination"></node-picker>
            <md-divider></md-divider>

        </md-dialog-content>

        <md-dialog-actions>
            <!--<md-button ng-click="vm.cancel()">Annull√©r</md-button>-->
            <md-button ng-disabled="!destination" type="submit" class="md-primary">{{'COMMON.COPY' | translate}}</md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
