<md-dialog aria-label="New template file" ng-cloak>
    <form name="createTemplateForm" ng-submit="vm.createDocumentFromTemplate(vm.newTemplateName,template.nodeRef);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.CREATE' | translate}} {{'COMMON.NEW' | translate | lowercase}} {{'DOCUMENT.DOCUMENT' | translate | lowercase}}</h2>
                <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <i class="material-icons" aria-label="Luk dialogboks">close</i>
            </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div>
                <md-input-container>
                    <label>{{'COMMON.NAME' | translate}}</label>
                    <input type="text" name="newTemplateName" required ng-model="vm.newTemplateName" md-autofocus md-select-on-focus>

                    <div ng-messages="createSiteForm.newSiteName.$error">
                        <div ng-message="required">{{'ERROR.REQUIRED' | translate}}</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary">{{'COMMON.ADD' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
