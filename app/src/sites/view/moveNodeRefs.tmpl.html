<md-dialog aria-label="Move item" ng-cloak>
    <form name="moveNodeRef" ng-submit="vm.moveNodeRefs(vm.source, destination, vm.parentId);">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.MOVE' | translate}}</h2>
                <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon>close</md-icon>
            </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <node-picker root="vm.parentId" model="destination"></node-picker>
            <md-divider></md-divider>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-disabled="!destination" type="submit" class="md-primary">{{'COMMON.MOVE' | translate}}</md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
