<h1 class="od-title">
    <span ng-if="vm.project.type">{{'SITES.' + vm.project.type + '.NAME' | translate}} : {{ vm.project.title }}</span>
</h1>

<div layout="column" layout-gt-md="row" class="od-projects" ng-show="permissions.isMember || vm.project.visibility == 'PUBLIC'">
    <div layout="column" flex-gt-md="75">
        <md-card>
            <md-card-content>
                <md-tabs md-selected="tab.selected" md-dynamic-height md-border-bottom flex-gt-sm="vm.project.type != vm.strings.templateProject ? 75 : 100">
                    <md-tab ui-sref="project.filebrowser({ path: '' })">
                        <md-tab-label>
                            <md-icon class="icon-small">library_books</md-icon> {{'DOCUMENT.DOCUMENTS' | translate}}
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view='filebrowser'></div>
                        </md-tab-body>
                    </md-tab>
                    <md-tab ui-sref="project.discussions">
                        <md-tab-label>
                            <md-icon class="icon-small">chat_bubble_outline</md-icon> {{'DISCUSSIONS.DISCUSSIONS' | translate}}
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view='discussions'></div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
    <div layout="column" flex-gt-md="25">
        <div ng-if="vm.project.type != vm.strings.templateProject">
            <div ng-include="'app/src/sites/view/siteDetails.html'"></div>
            <div ng-controller="SiteGroupController as sgc" ng-include="'app/src/sites/view/siteMembers.html'"></div>
        </div>
    </div>
</div>
<div class="od-projects" ng-if="permissions.isMember != null && !permissions.isMember && vm.project.visibility == 'PRIVATE'">
    <span ng-if="vm.project.type == 'PD-Project'">{{'PROJECT.NO_ACCESS_PROJECT' | translate}}</span>
    <span ng-if="vm.project.type == 'Project'">{{'PROJECT.NO_ACCESS_GROUPROOM' | translate}}</span>
</div>
