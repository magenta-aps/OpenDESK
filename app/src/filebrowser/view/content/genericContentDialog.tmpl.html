<md-dialog aria-label="Content Picker" ng-cloak>
    <form name="genericContentDialog" ng-submit="dialogResponse(destinationNodeRef)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.' + contentAction | translate}}</h2>
                <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelDialog()">
                <md-icon>close</md-icon>
            </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <node-picker root="parentNodeRef" model="destinationNodeRef"></node-picker>
            <md-divider></md-divider>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-disabled="!destinationNodeRef" type="submit" class="md-primary">
                {{'COMMON.' + contentAction | translate}}
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
