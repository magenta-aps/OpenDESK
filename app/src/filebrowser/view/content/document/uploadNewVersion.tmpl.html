<md-dialog aria-label="upload-files" ng-cloak>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{'COMMON.NEWVERSION' | translate}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-padding" style="padding-top: 30px;">
        <!-- <input type="file" id="uploadBtn" class="upload" file-model="file"/> -->
        <input type="file" ngf-select ng-model="newVersion" ngf-multiple="false">
        <!-- <div class="drop-box" ngf-select ng-model="newVersion" ngf-multiple="false">
            <span ng-show="newVersion == null">Træk den nye version her, eller tryk for at vælge</span>
            <span ng-show="newVersion != null">{{newVersion.name}}</span>
        </div> -->
        {{newVersion.length}}
    </md-dialog-content>

    <md-dialog-actions>
        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="vm.uploading"></md-progress-circular>
        </div>
        <button class="md-button md-primary" ng-click="vm.uploadNewVersion(newVersion)" ng-disabled="newVersion == undefined || vm.uploading">
            <md-icon>file_upload</md-icon> {{'COMMON.UPLOAD' | translate}}
        </button>
    </md-dialog-actions>
    </form>
</md-dialog>
