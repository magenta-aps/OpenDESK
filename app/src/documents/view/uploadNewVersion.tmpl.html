<md-dialog aria-label="upload-files" ng-cloak>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Overfør ny version </h2>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-padding" style="padding-top: 30px;">
        <div class="file-upload md-button md-raised md-primary">
            <span style="float: right; width: 274px;">Hent opdateret dokument</span>
            <input type="file" id="uploadBtn" class="upload" file-on-change="vm.selectFile" file-model="file"/>
        </div>
    </md-dialog-content>
    <md-dialog-content class="md-padding">
        <div id="uploadFile" class="chosen-file"><i class="material-icons">error_outline</i>&nbsp;Der er ikke valgt noget
            dokument
        </div>
    </md-dialog-content>
    <md-dialog-content class="md-padding">
        <!--div class="uploadBtn">
            <input class="uploadLabel" id="upload" file-model="file" type="file">
        </div-->
        <md-button class="md-raised md-primary" ng-click="vm.uploadNewVersion(file)"><i class="material-icons">file_upload</i>&nbsp;overfør
            dokument&nbsp;</md-button>
        <md-button class="md-raised" ng-click="vm.cancel()">Annullér</md-button>
    </md-dialog-content>
    </form>

</md-dialog>
