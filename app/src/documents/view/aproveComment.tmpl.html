<md-dialog aria-label="New folder" ng-cloak>
    <form name="reviewForm" ng-submit="vm.createWFNotification(comment, 'review-approved');">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Godkend dokument</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon aria-label="Luk dialogboks">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <div style="margin-top: 20px;">
                <md-input-container>
                    <label>Kommentar</label>
                    <input type="text" name="comment" required ng-model="comment" md-autofocus>

                    <div ng-messages="createSiteForm.newSiteName.$error">
                        <div ng-message="required">{{'ERROR.REQUIRED' | translate}}</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary">Godkend</md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
