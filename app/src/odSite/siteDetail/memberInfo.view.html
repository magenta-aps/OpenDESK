<md-dialog aria-label="Information for bruger" ng-controller="SiteDetailController as sc">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{member.displayName}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="sc.cancelDialog()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-content class="md-padding" layout="row" layout-padding>
            <div flex="30">
                <img class="od-avatar" style="width:72px;height:72px" src="{{avatar}}">
            </div>
            <div flex="70">
                <p class="md-icon-float md-block">
                    <md-icon>email</md-icon>
                    <label><a href="mailto:{{member.email}}">{{member.email}}</a></label>
                </p>
                <p class="md-icon-float md-block">
                    <md-icon>phone</md-icon>
                    <label>{{member.telephone}}</label>
                </p>
            </div>
        </md-content>
    </md-dialog-content>
</md-dialog>
