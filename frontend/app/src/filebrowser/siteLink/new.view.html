<md-dialog aria-label="{{'COMMON.CREATE' | translate }} {{'PROJECT.PROJECTLINK' | translate | lowercase }}">
  <form name="createLink" ng-submit="vm.create()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{'COMMON.CREATE' | translate }} {{'PROJECT.PROJECTLINK' | translate | lowercase }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="md-padding">
      <md-autocomplete
        md-autofocus
        required
        name="autocomplete"
        md-require-match="true"
        md-input-name="addProjectAutocomplete"
        md-selected-item="vm.destination"
        md-search-text="searchProjectText"
        md-items="site in vm.search(searchProjectText)"
        md-item-text="site.title"
        md-min-length="1"
        md-floating-label="{{'COMMON.CHOOSE' | translate }} {{'PROJECT.PROJECT' | translate | lowercase}}"
      >
        <md-item-template>
          <span md-highlight-text="searchProjectText">{{site.title}}</span>
        </md-item-template>
        <md-not-found>
          Ingen projekter matcher "{{ searchProjectText }}".
        </md-not-found>

        <div ng-messages="createLink.autocomplete.$error">
          <span ng-message="required">{{'ERROR.REQUIRED' | translate}}</span>
        </div>
    </md-autocomplete>

    <md-dialog-actions>
      <md-button ng-disabled="createLink.$invalid" type="submit" class="md-primary">{{'COMMON.CREATE' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
