<md-dialog aria-label="Create content from template dialog" ng-cloak>
    <form name="createTemplateForm" ng-submit="vm.createContent()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.CREATE' | translate}} {{'COMMON.NEW' | translate | lowercase}} {{'COMMON.' + vm.contentType | translate
                    | lowercase}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <md-input-container class="md-block">
                <label>{{'COMMON.NAME' | translate}}</label>
                <input type="text" name="newContentName" required ng-model="vm.newContentName" md-autofocus md-select-on-focus>

                <div ng-messages="createTemplateForm.newContentName.$error">
                    <div ng-message="required">{{'ERROR.REQUIRED' | translate}}</div>
                </div>
            </md-input-container>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-primary" ng-disabled="createTemplateForm.$invalid">{{'COMMON.ADD' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
