<div class="od-search" layout="row" layout-align='center center'>
	<md-icon>search</md-icon>
	<form name="doSearch" ng-submit="vm.goToSearchPage(searchText);">
		<md-autocomplete md-selected-item="searchQuery" md-selected-item-change="vm.goToDocument(result.nodeRef)" md-search-text="searchText"
		 md-items="result in vm.getLiveSearch(searchText)" md-item-text="result.name" md-min-length="1" placeholder="{{'SEARCH.DOCUMENTS' | translate }} {{vm.sitesName | translate | lowercase}}"
		 md-menu-class="autocomplete-custom-template" md-menu-container-class="custom-container" flex>
			<md-item-template>
				<span class="item-title">
					<md-icon>
						<img class="md-avatar" ng-src="assets/img/filetypes/{{result.thumbNailURL}}" onerror="this.src='assets/img/filetypes/generic-file-24.png'">
					</md-icon>
					<span>
						<strong> {{result.name}} </strong>
					</span>
				</span>
				<span class="item-metadata">
					<span style="font-variant:small-caps"> {{result.site.title}}</span>
				</span>
			</md-item-template>
		</md-autocomplete>
	</form>
</div>
