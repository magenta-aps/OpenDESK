<div layout="column" layout-gt-md="row" class="od-projects">
    <div layout="column" flex-gt-md="100">
        <md-card>
            <md-card-content>
                <md-tabs md-selected="tab.selected" md-dynamic-height md-border-bottom flex-gt-sm="vm.site.type != templateProjectLabel ? 75 : 100">
                    <md-tab ui-sref="odDocuments.myDocs">
                        <md-tab-label>
                            <md-icon>library_books</md-icon> {{'DOCUMENT.MY_DOCUMENTS' | translate}}
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view='filebrowser'></div>
                        </md-tab-body>
                    </md-tab>
                    <md-tab ui-sref="odDocuments.sharedDocs">
                        <md-tab-label>
                            <md-icon>group</md-icon> {{'DOCUMENT.SHARED_WITH_ME' | translate}}
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view='filebrowser'></div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
</div>
