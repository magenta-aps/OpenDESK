<md-dialog aria-label="Information for bruger">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{vm.member.displayName}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-content class="md-padding" layout="row" layout-padding>
            <div flex="30">
                <img class="od-avatar" style="width:72px;height:72px" http-src="{{vm.member.avatar}}">
            </div>
            <div flex="70">
                <p class="md-icon-float md-block">
                    <md-icon>email</md-icon>
                    <label><a href="mailto:{{vm.member.email}}">{{vm.member.email}}</a></label>
                </p>
                <p class="md-icon-float md-block">
                    <md-icon>phone</md-icon>
                    <label>{{vm.member.telephone}}</label>
                </p>
            </div>
        </md-content>
    </md-dialog-content>
</md-dialog>
