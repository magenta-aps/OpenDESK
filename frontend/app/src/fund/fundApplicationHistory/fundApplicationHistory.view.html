
<md-list ng-controller="FundApplicationHistoryController" ng-cloak>
    <md-subheader class="md-no-sticky">Historik</md-subheader>
    <md-list-item ng-repeat="change in vm.changes | orderBy:'-timesStamp'">
        {{vm.convertTimeStamp(change.timesStamp)}}
        <div ng-if="change.changeType === 'applicationUpdate'" class="md-list-item-text" layout="column" ng-repeat="singleChange in change.changes">
            <span>{{ vm.convertChangeToString(singleChange) }}</span>
        </div>
        <div ng-if="change.changeType === 'applicationCreation'">
            <span>Ans√∏gning oprettet</span>
        </div>
    </md-list-item>
</md-list>
