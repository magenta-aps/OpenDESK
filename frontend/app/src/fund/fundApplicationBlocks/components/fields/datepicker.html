<ng-template ng-if="field.layout == 'inline'">
  <strong ng-if="field.label">{{ field.label }}</strong>
  <md-datepicker ng-disabled="!isEditing.get()" ng-model="field.value" data-fieldrule="toggle inverseToggle"/>
</ng-template>
<ng-template ng-if="field.layout != 'inline'">
  <div ng-if="field.label">
    <strong>{{ field.label }}</strong>
  </div>
  <div>
    <md-datepicker ng-disabled="!isEditing.get()" ng-model="field.value" data-fieldrule="toggle inverseToggle"/>
  </div>
</ng-template>
