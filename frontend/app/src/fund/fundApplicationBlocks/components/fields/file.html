<div class="opendesk-dl">
  <div class="opendesk-dl__term" ng-if="field.label">{{ field.label }}</div>
  <div class="opendesk-dl__description">
    <md-input-container>
      <a href="#" ng-if="!isEditing.get()" ng-click="vm.downloadFile()">{{ vm.file.item.location.file }}</a>
      <input ng-if="isEditing.get()" id="{{ field.id || null }}" type="file" aria-label="{{ field.label }}" data-fieldrule="toggle inverseToggle"/>
    </md-input-container>
  </div>
</div>
