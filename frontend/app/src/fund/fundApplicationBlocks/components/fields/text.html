<dt ng-repeat-start="field in vm.block.fields" ng-if="field.label">{{ field.label }}</dt>
<dd ng-repeat-end>
  <md-input-container>
    <span ng-if="!isEditing.get()">{{ field.value }}</span>
    <input ng-if="isEditing.get()" type="text" ng-model="field.value" aria-label="{{ field.label }}" />
  </md-input-container>
</dd>
