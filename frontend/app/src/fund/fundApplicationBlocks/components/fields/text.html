<div ng-controller="ApplicationBlockController" ng-class="field.layout == 'inline' ? 'layout-inline' : 'layout-block'">
  <strong ng-if="field.label">{{ field.label }}</strong>
  <md-input-container>
    <span ng-if="!isEditing.get()">{{ field.value }}</span>
    <input ng-if="isEditing.get()" type="text" ng-model="field.value" aria-label="{{ field.label }}"/>
  </md-input-container>
</div>
