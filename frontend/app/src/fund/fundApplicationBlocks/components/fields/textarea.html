<div class="opendesk-dl">
  <div class="opendesk-dl__term" ng-if="field.label">{{ field.label }}</div>
  <div class="opendesk-dl__description">
    <md-input-container>
      <span ng-if="!isEditing.get() || field.readOnly" ng-bind-html="field.value || 'FUNDS.FIELDS.NO_VALUE' | translate"></span>
      <textarea ng-if="isEditing.get() && !field.readOnly" type="text" ng-model="field.value" aria-label="{{ field.label }}" data-fieldrule="toggle inverseToggle"/>
    </md-input-container>
  </div>
</div>
