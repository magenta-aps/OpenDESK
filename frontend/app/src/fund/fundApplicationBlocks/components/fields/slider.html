<div class="opendesk-dl">
  <div class="opendesk-dl__term" ng-if="field.label">{{ field.label }}</div>
  <div class="opendesk-dl__description">
    <md-slider-container ng-disabled="!isEditing.get() || field.readOnly" data-fieldrule="toggle inverseToggle">
      <md-slider min="1" max="5" md-discrete step="1" ng-model="field.value"></md-slider>
      <md-input-container>
        <span ng-if="!isEditing.get()">{{ field.value }}</span>
        <input ng-if="isEditing.get()" type="number" ng-model="field.value" aria-label="{{ field.label }}" />
      </md-input-container>
    </md-slider-container>
    <div class="od-field-hint" ng-if="field.hint && isEditing.get()" ng-bind-html="field.hint"></div>
  </div>
</div>
