<md-card ng-if="vm.block">

  <md-card-title ng-if="vm.block.label">
    <md-card-title-text class="md-title">
      <span class="md-headline">{{ vm.block.label }}</span>
    </md-card-title-text>

    <md-button class="md-icon-button" aria-label="Udvid" ng-click="vm.toggleExpand($event)">
      <md-icon>zoom_out_map</md-icon>
    </md-button>
  </md-card-title>

  <md-card-content>
    <application-field ng-repeat="field in vm.block.fields" field="field"></application-field>
  </md-card-content>

</md-card>
<ng-transclude></ng-transclude>
