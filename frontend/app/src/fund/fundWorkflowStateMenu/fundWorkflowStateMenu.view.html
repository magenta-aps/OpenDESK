<div class="osflow-sidenav">
  <md-button 
    ui-sref="fund.workflow({workflowID:workflow.nodeID, stateID:wfState.nodeID})" 
    ng-repeat="wfState in workflow.states" 
    ng-class="{ 'fund-state-active': wfState.nodeID === state.nodeID }">
    <span>{{wfState.title}}</span>
  </md-button>
</div>
