<!-- template for fund menu -->
<md-card>
  <md-list flex>
    <md-list-item class="md-1-line" ng-repeat="wfState in workflow.states">
      <div class="md-list-item-text" layout="column" ng-class="{ 'fund-state-active': wfState.nodeID === state.nodeID }">
        <a ui-sref="fund.workflow({workflowID:workflow.nodeID, stateID:wfState.nodeID})">{{wfState.title}}</a>
      </div>
    </md-list-item>
  </md-list>
</md-card>
