<!-- top menu -->
<md-nav-bar>
  <md-nav-item ng-if="!isEditing.get()" md-nav-click="vm.editApplication()">Ret ansøgning</md-nav-item>
  <md-nav-item ng-if="isEditing.get()" md-nav-click="vm.saveApplication()">Gem ansøgning</md-nav-item>
  <md-nav-item ng-if="isEditing.get()" md-nav-click="vm.cancelEditApplication()">Annuller redigering</md-nav-item>
  <span flex></span>
  <md-nav-item md-nav-click="vm.paginateApps(vm.prevAppId)" ng-if="vm.prevAppId" aria-label="Gå til forrige ansøgning">
    <md-tooltip>Gå til forrige ansøgning</md-tooltip>
    <md-icon>keyboard_arrow_left</md-icon>
  </md-nav-item>
  <md-nav-item md-nav-click="vm.paginateApps(vm.nextAppId)" ng-if="vm.nextAppId" aria-label="Gå til næste ansøgning">
    <md-tooltip>Gå til næste ansøgning</md-tooltip>
    <md-icon>keyboard_arrow_right</md-icon>
  </md-nav-item>
</md-nav-bar>

<md-nav-bar md-selected-nav-item="currentAppPage">
  <md-nav-item md-nav-sref="fund.application" name="application">Ansøgning</md-nav-item>
  <md-nav-item md-nav-sref="fund.application.contact" name="contact">Kontaktinfo</md-nav-item>
  <md-nav-item md-nav-sref="fund.application.history" name="history">Historik</md-nav-item>
</md-nav-bar>

<osflow-header>
  <h1>
    <md-input-container>
      <input class="md-headline" ng-model="application.title" ng-if="isEditing.get()">
      <span class="md-headline" ng-if="!isEditing.get()">{{ application.title }}</span>
    </md-input-container>
  </h1>
  <p class="md-subhead"><code>{{ application.nodeID }}</code></p>
</osflow-header>

<md-content class="od-fund-app-wrapper">
  <ng-template ui-view="application" layout="row" layout-wrap></ng-template>
</md-content>
