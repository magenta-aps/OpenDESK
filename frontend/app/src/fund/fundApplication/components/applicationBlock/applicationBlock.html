<md-card>
  <md-card-title ng-if="$ctrl.block.label">
    <strong>{{ $ctrl.block.label }}</strong>
    <ng-template ng-if="$ctrl.block.collapsible">
      <md-icon class="rotate-arrow">keyboard_arrow_down</md-icon>
    </ng-template>
  </md-card-title>
  <md-card-content>
    <div ng-repeat="field in $ctrl.block.fields" ng-include="$ctrl.getTemplate(field.type)" class="od-fund-app-block-field"/>
  </md-card-content>
</md-card>
