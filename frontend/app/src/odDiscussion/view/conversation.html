<span class="discussion-back" ng-click="vm.viewDiscussions()">
    <md-icon>arrow_back</md-icon> {{'DISCUSSIONS.DISCUSSIONS' | translate }}
</span>
<h1 class="discussion-title md-display-1">{{vm.selectedDiscussion.title}}</h1>

<table class="od-discussion" style="border-top: 1px solid rgba(0,0,0,.1)">
    <tbody>
        <tr conversation-entry entry="vm.selectedDiscussion" edit-action="vm.editFirstPostDialog(vm.selectedDiscussion)"></tr>
        <tr ng-repeat="reply in vm.replies" conversation-entry entry="reply" edit-action="vm.editReplyDialog(reply)"></tr>
    </tbody>
</table>

<form ng-if="vm.permissions.canEdit" name="newReplyForm" ng-submit="vm.reply(changedContent)">
    <strong>{{'COMMON.REPLY' | translate }}</strong>
    <ck-editor value="''" callback="ckEditorCallback"></ck-editor>

    <span layout="row" layout-align="start center">
        <span flex></span>
        <md-button class="md-primary" type="submit" aria-label="{{'COMMON.REPLY' | translate }}">
            <span>{{'COMMON.REPLY' | translate }}</span>
        </md-button>
    </span>
</form>
