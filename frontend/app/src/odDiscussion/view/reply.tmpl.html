
<md-dialog aria-label="{{'COMMON.REPLY' | translate }}" ng-cloak>
    <form name="newReplyForm" ng-submit="modalVm.reply(discussion, changedContent)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COMMON.REPLY' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="modalVm.cancelDialog()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding" layout='column'>
            <ck-editor ng-if="vm.loaded" value="''" callback="ckEditorCallback"></ck-editor>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-disabled="newReplyForm.$invalid" type="submit" class="md-primary">{{'COMMON.REPLY' | translate}}</md-button>
        </md-dialog-actions>


    </form>
</md-dialog>
