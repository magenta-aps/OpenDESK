<md-dialog aria-label="{{'DISCUSSIONS.NEW' | translate }}" ng-cloak>
    <form name="newDiscussionForm" ng-submit="vm.newDiscussion(newDiscussionTitle, changedContent)">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'DISCUSSIONS.NEW' | translate }}
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancelDialog()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding" layout='column'>
            <md-input-container>
                <label>{{'DISCUSSIONS.TITLE' | translate}}</label>
                <input type="text" name="newDiscussionTitle" required ng-model="newDiscussionTitle" md-autofocus>
            </md-input-container>

            <ck-editor ng-if="vm.loaded" value="''" callback="ckEditorCallback"></ck-editor>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-disabled="newDiscussionForm.$invalid" type="submit" class="md-primary">{{'COMMON.CREATE' | translate}}</md-button>
        </md-dialog-actions>
        
    </form>
</md-dialog>
