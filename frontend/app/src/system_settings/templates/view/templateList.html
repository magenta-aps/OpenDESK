<div ng-if="vm.isLoaded">
    <md-card flex="grow">
        <md-card-content>
            <h2 class="od-title-icon"><i class="material-icons">content_copy</i>Administrér Projektskabeloner</h2>

            <md-list class="sort-head">
                <table class="od-members od-members-row">

                    <thead fix-head>
                    <tr>
                        <th sort-table="title" sort-default="!reverse" title="Sortér kolonne">Projektnavn</th>
                        <th sort-table="created" title="Sortér kolonne">Oprettet</th>
                        <th colspan="2" sort-table="creator" title="Sortér kolonne">Oprettet af</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="project in vm.templateSites | orderObjectBy:orderByAttribute:reverseOrder">

                        <td><a class="od-filebrowser-link" ui-sref="systemsettings.filebrowser({ nodeRef: project.documentLibraryId})" ui-sref-active="active">
                            <i class="material-icons">content_paste</i>
                            {{ project.title }}
                        </a></td>
                        <td><a class="od-filebrowser-link" ui-sref="systemsettings.filebrowser({ nodeRef: project.documentLibraryId})" ui-sref-active="active">{{ project.created | openeDate }}</a></td>
                        <td><a class="od-filebrowser-link" ui-sref="systemsettings.filebrowser({ nodeRef: project.documentLibraryId})" ui-sref-active="active">{{ project.creator.fullName }}</a></td>
                        <td>
                            <md-menu>
                                <md-button class="md-icon-button" ng-click="$mdMenu.open()">
                                    <md-icon md-menu-origin>more_vert</md-icon>
                                </md-button>
                                <md-menu-content width="6">
                                    <md-menu-item>
                                        <md-button ng-click="vm.infoSiteDialog(project)">
                                            <md-icon md-menu-align-target>info_outline</md-icon>
                                            Information
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button ng-click="vm.deleteSiteDialog(project.shortName)">
                                            <md-icon md-menu-align-target>remove_circle_outline</md-icon>
                                            Slet
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </td>
                    </tr>
                    </tbody>

                </table>

            </md-list>
            <div layout="row" layout-align="start center">
                <md-button class="md-primary md-raised" ng-click="vm.newTemplate()">
                    <i class="material-icons">add</i>Opret ny skabelon&nbsp;&nbsp;
                </md-button>
            </div>
        </md-card-content>
    </md-card>
</div>
