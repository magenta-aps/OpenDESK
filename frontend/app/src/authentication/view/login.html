<div class="login-form" layout="column" layout-align="center center">
    <h1 class="logo">OpenDesk</h1>
    <md-card class="login-form__card" flex="initial">
        <md-toolbar>
            <h1 layout="row" layout-align="center center">
                {{'LOGIN.LOGIN' | translate}}
            </h1>
        </md-toolbar>
        <md-card-content>

            <form name="vm.form" novalidate>

                <md-input-container flex="grow" style="margin-top: 15px">
                    <label>{{ 'LOGIN.USER_NAME' | translate }}</label>
                    <input type="text" ng-model="vm.credentials.username" name="username" required md-no-asterisk autofocus
                           ng-change="vm.updateValidator()">
                    <opene-error form="vm.form" field="vm.form.username"></opene-error>
                </md-input-container>

                <md-input-container flex="grow">
                    <label>{{ 'LOGIN.PASSWORD' | translate }}</label>
                    <input type="password" ng-model="vm.credentials.password" name="password" required md-no-asterisk
                           ng-change="vm.updateValidator()">
                    <opene-error form="vm.form" field="vm.form.password"></opene-error>
                </md-input-container>

                <div layout="column" layout-align="start center">

                    <md-button type="submit" class="md-raised md-primary"
                               ng-click="vm.login(vm.credentials)"
                               ng-disabled="vm.form.$invalid">
                        {{ 'LOGIN.LOGIN' | translate }}
                    </md-button>

                </div>
            </form>

        </md-card-content>
    </md-card>
</div>
