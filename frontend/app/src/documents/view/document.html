<div ng-if="DC.loaded">
	<div layout="row">
		<md-card flex="75">
			<md-card-content>
				<breadcrumb paths="DC.paths"></breadcrumb>

				<div>
					<div ng-if="DC.doc.node.isLocked">
						<md-icon md-menu-align-target>warning</md-icon>
						{{'COMMON.LOCKED_BY' | translate:{ locked_by: DC.doc.node.properties['cm:lockOwner'].displayName } }}
					</div>
                    <preview-manager ng-if="DC.plugin" plugin="DC.plugin" style="display: block; min-height: calc(100vh - 185px); position: relative;"></preview-manager>
				</div>
			</md-card-content>
		</md-card>

		<div flex="25">
            <od-view-metadata ng-if="DC.loaded" node="DC.doc"></od-view-metadata>
            <document-history selected-version="DC.docHasParent ? DC.nodeId : undefined" history="DC.doc.extraInfo.versions"></document-history>
            <document-actions doc="DC.doc"></document-actions>
            <document-review ng-if="DC.reviewId" review-id="DC.reviewId"></document-review>
		</div>
	</div>
</div>
