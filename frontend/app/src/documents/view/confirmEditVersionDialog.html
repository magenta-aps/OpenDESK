<md-dialog aria-label="Edit older version" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Vil du redigere dette dokument?</h2>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-padding">
            <i class="material-icons">info_outline</i>
            <p>Du er på vej til at redigere et dokument fra historikken.</p>
            <p>Hvis du trykker OK nu, bliver dette dokument ophøjet til den gældende version.</p>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button ng-click="DAC.cancelDialog()" class="md-primary">Fortryd</md-button>
            <md-button ng-click="DAC.acceptEditVersionDialog(editor)" class="md-primary">OK</md-button>
        </md-dialog-actions>
</md-dialog>
