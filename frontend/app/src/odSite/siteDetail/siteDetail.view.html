<div layout="column" layout-gt-md="row" class="od-projects" ng-show="vm.permissions.isMember || vm.site.visibility == 'PUBLIC'">
    <div layout="column" flex-gt-md="75">
        <md-card>
            <md-card-content>
                <md-tabs md-selected="tab.selected" md-dynamic-height md-border-bottom flex-gt-sm="vm.site.type != templateProjectLabel ? 75 : 100">
                    <md-tab ui-sref="project.filebrowser({ path: '' })">
                        <md-tab-label>
                            <md-icon>library_books</md-icon> {{'DOCUMENT.DOCUMENTS' | translate}}
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view='filebrowser'></div>
                            <!-- <od-filebrowser></od-filebrowser> -->
                        </md-tab-body>
                    </md-tab>
                    <md-tab ui-sref="project.discussions">
                        <md-tab-label>
                            <md-icon>chat_bubble_outline</md-icon> {{'DISCUSSIONS.DISCUSSIONS' | translate}}
                        </md-tab-label>
                        <md-tab-body>
                            <div ui-view='discussions'></div>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
    <div layout="column" flex-gt-md="25">
        <div ng-if="vm.site.type != templateProjectLabel">
            <od-site-info></od-site-info>
            <od-site-members od-groups="vm.groups"></od-site-members>
        </div>
    </div>
</div>
<div class="od-projects" ng-if="vm.permissions.isMember != null && !vm.permissions.isMember && vm.site.visibility == 'PRIVATE'">
    <span ng-if="vm.site.type == 'PD-Project'">{{'PROJECT.NO_ACCESS_PROJECT' | translate}}</span>
    <span ng-if="vm.site.type == 'Project'">{{'PROJECT.NO_ACCESS_GROUPROOM' | translate}}</span>
</div>
