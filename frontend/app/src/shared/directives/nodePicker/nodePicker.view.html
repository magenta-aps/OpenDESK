<md-list class="picker-list">

    <!-- Parent -->
    <md-list-item ng-class="vm.equalsSelectedNode(vm.currentNode) ? 'picked' : ''"
        ng-click="vm.pickNode(vm.currentNode)">
        <md-button ng-show="vm.hasParent()"
               class="md-icon-button back"
               ng-click="vm.browseParent()">
            <md-icon>navigate_before</md-icon>
        </md-button>
       <p>{{ vm.currentNode.name }}</p>
    </md-list-item>

    <!-- Folders -->
    <md-list-item ng-repeat="node in vm.currentNode.children"
                  ng-show="vm.isFolder(node)"
                  ng-class="vm.equalsSelectedNode(node) ? 'picked' : ''"
                  ng-click="vm.pickNode(node)">

        <i class="material-icons">folder_open</i>
        <span class='content-name'>{{node.name}}</span>

        <md-button class="md-icon-button md-raised"
                   ng-click="vm.browseChild(node); $event.stopPropagation();">
            <md-icon>navigate_next</md-icon>
        </md-button>
    </md-list-item>

    <!-- Documents and Links -->
    <md-list-item ng-repeat="node in vm.currentNode.children"
                  ng-show="!vm.isFolder(node)">

        <i class="material-icons">
            {{node.contentType == 'cmis:link' ? 'link' : ''}}
            <img class="md-avatar"
                 ng-show="node.contentType === 'cmis:document'"
                 ng-src="app/assets/img/filetypes/{{node.thumbNailURL}}"
                 onerror="this.src='app/assets/img/filetypes/generic-file-24.png'">
        </i>
        <span class='content-name'>{{node.name}}</span>
    </md-list-item>
</md-list>
